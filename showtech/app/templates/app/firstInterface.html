<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShowTechAnalyzer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
    body{
        background-color:rgb(164, 163, 167);
        margin:50px 50px;
        font-family: monospace;
    }
    </style>
</head>
<body>
    {% load static %}
    {% include 'app/message.html' %}

    <div style="padding-left:20px; padding-right:20px; padding-bottom:50px;">
    <h1 style="text-align:center; color:rgb(30,144, 247);   font-size:60px;"><b>Show Tech Analyzer</b></h1>

        <div style="font-size:20px; margin-top:50px; border:black; border-width:2px; border-style:solid; padding:10px;"  >
        <p> Upload the SONiC <span  style="color:red;"><b> Show Tech</b></span><span> file</span></p>
<!--            <label for="command">Upload the </label>-->
<!--&lt;!&ndash;            <select name="SONiC" id="command" style="font-size:20px;">&ndash;&gt;-->
<!--&lt;!&ndash;              <option value="SONiC">SONiC</option>&ndash;&gt;-->
<!--&lt;!&ndash;              <option value="DENT">DENT</option>&ndash;&gt;-->
<!--&lt;!&ndash;            </select>&ndash;&gt;-->
<!--            -->
<!--        <label for="command"><span  style="color:red;"><b> Show Tech</b></span><span> file</span></label>-->


        <form method="POST"  enctype="multipart/form-data" action="file">
            {% csrf_token %}
            <input id="filename" type="file" name="filename" accept=".tar.gz"/>
            <div>
                <button type="submit" name="button" style="font-size:20px; margin-top:20px; color:red;" value="Analyze">Analyze</button><span>
                <button type="submit" name="button" style=" font-size:20px;margin-top:20px; color:blue;" value="Reset_file">Reset file</button></span>
            </div>
        </form>
    </div>


    <div style= "font-size:20px; margin-top:50px; border:black; border-width:2px; border-style:solid; padding:10px;">

        <form method="POST"  enctype="multipart/form-data" action="textarea">
            {% csrf_token %}
             <p> Select the SONiC
            <span>
                <select name = "dropdown">
                    <option value = "show top">show top</option>
                    <option value = "show ip interface" selected>show ip interface</option>
                    <option value = "show ip route">show ip route</option>
                    <option value = "show interface status">show interface status</option>
                    <option value = "show version">show version</option>
                    <option value = "show broadcom knet link">show broadcom knet link</option>
                    <option value = "show broadcom ps">show broadcom ps</option>
                    <option value = "show frr interfaces">show frr interface</option>
                    <option value = "show lldp control">show lldp control</option>
                    <option value = "show port summary">show port summary</option>
                    <option value = "show bridge fdb">show bridge fdb</option>
                 </select>
            </span>
            <span  style="color:red;"><b> Show Tech</b></span><span> command </span> </p>

            <div class="form-outline">
                <textarea class="form-control" id="textAreaExample2" name="textarea" rows="4"></textarea>
            </div>
            <div>
                <button type="submit" name="button" style="font-size:20px; margin-top:20px; color:red;" value="Analyze">Analyze</button><span>
                <button type="submit" name="button" style=" font-size:20px;margin-top:20px; color:blue;" value="Reset_file">Reset file</button></span>
            </div>
        </form>
    </div>




        <div style= "font-size:20px; margin-top:50px; border:black; border-width:2px; border-style:solid; padding:10px;" >

        <form method="POST"  enctype="multipart/form-data" action="snapshot">
            {% csrf_token %}
             <p> Select the SONiC
            <span>
                <select name = "dropdown">
                    <option value = "show ip interface" selected>show ip interface</option>
                    <option value = "show ip route">show ip route</option>
                    <option value = "show interface status">show interface status</option>
                    <option value = "show version">show version</option>
                 </select>
            </span>
            <span  style="color:red;"><b> Show Tech</b></span><span> command </span> </p>
            <div>Please enter these fields :</div><br>
            <div class="form-outline">
                <div>
                    <label>IP Address</label>
                    <input name="ip_address" type="text" >
                </div>
                 <div>
                    <label>Username &nbsp;</label>
                    <input name="username" type="text" >
                </div>
                 <div>
                    <label>Password &nbsp;</label>
                    <input name="password" type="password" >
                </div>


            </div>
            <div>
                <button type="submit" name="button" style="font-size:20px; margin-top:20px; color:red;" value="Analyze">Analyze</button><span>
                <button type="submit" name="button" style=" font-size:20px;margin-top:20px; color:blue;" value="Reset_file">Reset file</button></span>
            </div>
        </form>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
